<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          All the brilliant people working on the same thing, at the same time, in the same space, and on the same computer. -- Woody Zuill
        </section>
        <section>
          <img src="images/goodfellas.jpg" alt="Movie poster about a mafia story">
          <a href="https://www.imdb.com/title/tt0099685/mediaviewer/rm2091797760/?ref_=tt_ov_i
">Credits</a>
        </section>
        <section>
          <img src="images/rally.png">
          <a href="http://cameracourage.com/2012/11/what-does-a-rally-co-driver-do/">Credits</a>
        </section>
        <section>
          <img src="images/bee_movie.jpg">
        </section>
        <section>
          <img src="images/Arianna_String_Quartet_(14193354501).jpg">
          <a href="https://commons.wikimedia.org/wiki/File:Arianna_String_Quartet_(14193354501).jpg">Credits</a>
        </section>

        <section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
      });
    </script>
  </body>
</html>
